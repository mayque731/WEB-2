<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <form id="meuForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br><br>

        <button type="button" onclick="enviarDados();  window.location.reload();">Enviar</button>
        <button type="button" onclick="window.location.href='mostra'">Mostrar Dados</button>
    </form>
    <div id="mostra">


    </div>
    <script>
        function enviarDados() {
            var nome = document.getElementById('nome').value;
            var idade = document.getElementById('idade').value;
            fetch('http://localhost:3000/inserir', {
                method: 'POST',
                headers: { 'Content-type': 'application/json', },
                body: JSON.stringify({ nome: nome, idade: idade })
            })
                //acompanhar execução
                .then(response => response.json())
                .then(data => console.log(data))
                .catch((error) => console.error('Erro:', error));
        }

    </script>

</body>

</html>
