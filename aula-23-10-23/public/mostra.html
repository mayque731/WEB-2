<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrando Dados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <button type="button" onclick="window.location.reload();">Recarregar</button>
    <button type="button" onclick="window.location.href='/'">Voltar</button>
    <div class="row align-items-center">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>

                </tr>
            </thead>
            <tbody id="mostra">

            </tbody>
        </table>
    </div>
</body>
<script>
    function mostrarContas() {
        fetch('http://localhost:3000/mostrar')
            .then(response => response.json())
            .then(data => {
                let tabela = '<table>';
                tabela += '<tr><th>ID</th><th>Nome</th><th>Idade</th></tr>';

                data.forEach(conta => {
                    tabela += `<tr><td>${conta.id_conta}</td><td>${conta.nome}</td><td>${conta.idade}</td></tr>`;
                });

                tabela += '</table>';
                document.getElementById('mostra').innerHTML = tabela;
            })
            .catch(error => console.error('houve um erro ao buscar os dados:', error))
    }
    mostrarContas();
</script>

</html>
